categories:
  abyssal:
    info: "Mysterious and shadowy beings from the depths. They live deep in the ocean and some are considered a medium threat."
    entities:
      eel: "A slippery, elongated predator of the deep that can deliver a shocking surprise."
      shark: "A master of the ocean depths with rows of teeth and a relentless hunger."
      shellfish: "Hard-shelled creatures that cling to rocks and the seabed, minding their own business."
      trilobite: "Ancient, multi-legged crawlers that have survived in the darkness for eons."
      whale: "Majestic giants of the deep that sing haunting songs across the vast oceans."

  freshwater:
    info: "Creatures inhabiting lakes and rivers. Often very harmless. They clear the water and are food for many predators."
    entities:
      bluegill: "A small, colorful fish often found darting through the reeds of calm lakes."
      catfish: "A whiskered bottom-feeder that enjoys the muddy depths of slow-moving rivers."
      clownfish: "Brightly patterned fish that usually hide among the safety of underwater plants."
      crab: "A pincered scavenger that scurries sideways across the riverbeds and shores."
      frostgill: "A cold-adapted fish that thrives in the freezing waters of mountain lakes."
      jellyfish: "Drifting, translucent pulses of life that float aimlessly with the river currents."
      man of war: "A dangerous, stinging floater that should be avoided by all swimmers."
      lobster: "A heavily armored crustacean that hides in rocky crevices underwater."
      minnow: "Tiny, silver flashes of movement that travel in large, shimmering schools."
      pike: "A long, aggressive predator known for its sudden bursts of speed in the water."
      piranha: "Small fish with sharp teeth that can become quite formidable in large groups."
      pufferfish: "A defensive fish that can inflate itself into a spiky ball when threatened."
      salmon: "Strong swimmers known for their incredible journeys upstream against the current."
      snapjaw: "A turtle-like creature with a powerful bite and a very grumpy attitude."
      tang: "Vibrantly colored fish that add a splash of beauty to any freshwater environment."
      rainbow trout: "A prized fish known for the beautiful spectrum of colors along its sides."

  feran:
    info: "Fox-Human hybrids living in deserts, no threat as long as not attacked. They live in small groups together in tents. They love shiny objects."
    entities:
      feran: "Cunning and resourceful desert dwellers who value community and rare artifacts."

  kweebec:
    info: "Small plant humanoids living in forests, very peaceful, smart and no threat. They love plants and animals. They protect the forest and the old temples."
    entities:
      kweebec: "Gentle spirits of the woods who grow wiser as they age, eventually becoming trees."

  Goblin:
    info: "Small, mischievous humanoids that often cause trouble for adventurers. They can be a medium threat and are often annoying. They like to steal items. They live in caves or small camps."
    entities:
      goblin: "Nasty little thieves with a talent for building crude mechanical traps and gadgets."

  Outlander:
    info: "Savage and brutal humanoid warriors from harsh environments. They are considered a high threat. They live in tribes and value strength above all. They are also like a sect and eat victims alive."
    entities:
      outlander: "Ruthless warriors who wear bone masks and show no mercy to those who enter their territory."

  Mythic:
    info: "Powerful and legendary beings. Often people think they are rumors and don't exist. If you see one, you feel extremely dangerous and fascinated at the same time. They are a high threat."
    entities:
      dragon: "The ultimate apex predator, commanding the elements and guarding vast hoards of gold."
      emberwulf: "A wolf born of flame that leaves scorched earth in its wake as it hunts."
      wraith: "A spectral horror that drains the life force of any living being it touches."
      yeti: "A massive, snow-covered beast that guards the highest and coldest mountain peaks."
      shadow knight: "A corrupted warrior clad in dark armor, bound by a curse to fight forever."

  Trork:
    info: "Strong and sturdy orc-like creatures from the mountains. They are a medium threat. They live in tribes and value strength. They like stones and minerals."
    entities:
      Trork: "Beastly mountain warriors who respect only power and the weight of a heavy club."

  Undead:
    info: "Reanimated corpses. They are a high threat and often attack in groups. They are relentless and don't feel pain. At night, they are even more dangerous. The most dangerous are the white wanderers in icy regions."
    entities:
      undead: "Remnants of the deceased that have risen again with a hunger for the living."
      ghoul: "A twisted, ravenous creature that haunts graveyards in search of its next meal."
      skeleton: "Animated bones held together by dark magic, often found guarding ancient tombs."
      zombie: "A slow-moving, rotting corpse that won't stop until it reaches its target."
      werewolf: "A person cursed to transform into a savage beast when the moon reaches its peak."

  voidspawn:
    info: "Dark and twisted creatures born from the void. They are a high threat and often have strange abilities. They corrupt the environment around them. They only appear at night."
    entities:
      void: "The core essence of nothingness, taking form to consume everything in its path."
      hedera: "A creeping, void-infected vine that chokes the life out of everything it touches."

  livestock:
    info: "Domesticated animals living all over the world. They are no threat and often kept for farming. They provide food and materials."
    entities:
      antelope: "Graceful runners of the plains that can leap over obstacles with ease."
      armadillo: "Small, armored creatures that roll into a ball when they feel endangered."
      bison: "Massive, woolly grazers that move across the grasslands in great, thundering herds."
      boar: "Tough and stubborn wild pigs that aren't afraid to use their tusks if cornered."
      bunny: "Soft, hopping creatures that are as quick as they are adorable."
      camel: "Resilient desert animals known for their ability to travel long distances without water."
      chick: "Small, fluffy offspring of chickens that spend their days chirping for food."
      cow: "Large, gentle grazers that provide milk and are the backbone of many farms."
      calf: "A young cow, full of energy and often seen frolicking in the meadows."
      doe: "A female deer, known for her keen senses and gentle nature."
      stag: "A male deer with impressive antlers, standing tall as a guardian of the forest."
      goat: "Sure-footed climbers who love to explore and can eat almost anything they find."
      kid: "A young goat, notorious for its playful jumping and curious personality."
      horse: "Noble and powerful companions that can carry riders across vast distances."
      foal: "A young horse, wobbly on its legs but eager to run alongside its mother."
      bull: "A powerful and protective male cow that demands respect in the pasture."
      mosshorn: "A sturdy, horned beast whose coat often blends in with the forest floor."
      mouflon: "Wild sheep with large, curved horns that inhabit rocky mountain terrain."
      pig: "Smart and social farm animals that love nothing more than a good mud bath."
      piglet: "Tiny, pink bundles of energy that squeal with delight while playing."
      rabbit: "Burrowing animals that are famous for their long ears and incredible speed."
      ram: "A male sheep known for its tough horns and tendency to butt heads."
      sheep: "Woolly grazers that provide soft fleece and enjoy the company of their flock."
      lamb: "A young sheep, symbolizing innocence as it gambols through the spring grass."
      skrill: "A unique creature often found in the company of other livestock in diverse regions."
      turkey: "Large, fan-tailed birds that are known for their distinctive gobbling sound."
      warthog: "Brutishly charming desert pigs with impressive tusks and a tough hide."

  avian:
    info: "Bird-like creatures that soar the skies. They are no threat and often admired for their beauty."
    entities:
      archaeopteryx: "An ancient, feathered link between reptiles and birds, still found in some regions."
      bat: "Leathery-winged flyers of the night that use sound to navigate through caves."
      bluebird: "A small, cheerful songbird that brings a flash of bright color to the trees."
      crow: "Highly intelligent, black-feathered birds known for their clever problem-solving skills."
      duck: "Water-loving birds that are equally at home on the surface of a pond or in the air."
      greenfinch: "A small bird with a pleasant song and beautiful olive-green plumage."
      flamingo: "Elegant, long-legged birds that get their pink color from the shrimp they eat."
      hawk: "A sharp-eyed predator that circles high above, looking for its next meal below."
      owl: "A silent hunter of the night with large eyes and the ability to turn its head almost all the way around."
      parrot: "Colorful and social birds that are famous for their ability to mimic sounds."
      penguin: "Flightless birds of the south that are master swimmers in the freezing ocean."
      pigeon: "Common city-dwellers that are surprisingly good at finding their way home."
      pterodactyl: "A prehistoric flyer with a massive wingspan that still haunts some skies."
      raven: "A large, dark bird often associated with mystery and ancient omens."
      sparrow: "Small, busy birds that can be found nesting in almost any environment."
      terabird: "A large, ground-dwelling bird with a powerful beak and a bad attitude."
      vulture: "A patient scavenger that circles in the sky, waiting for nature to take its course."
      woodpecker: "A rhythmic drummer of the forest that pecks at trees to find hidden insects."

  critter:
    info: "Small and nimble animals. Some can be a medium threat, especially the poisonous ones. They are often food for bigger predators."
    entities:
      cactee: "A strange, hopping plant-critter that blends in perfectly with desert cacti."
      frog: "A hopping amphibian that captures insects with a lightning-fast tongue."
      gecko: "A master of climbing with sticky feet that can walk upside down on almost any surface."
      larva: "A squishy, crawling stage of life for many insects, usually busy eating."
      meerkat: "Social and alert animals that take turns standing guard for their colony."
      molerat: "A wrinkly, tunneling animal that lives its entire life in the dark underground."
      mouse: "A tiny, skittish scavenger that can find its way into almost any storage room."
      rat: "A clever and adaptable survivor that can thrive in both cities and the wild."
      scorpion: "A desert dweller with a stinging tail and a pair of menacing pincers."
      slug: "A slow-moving, slimy traveler that leaves a glistening trail wherever it goes."
      snail: "A patient creature that carries its home on its back and retreats inside when scared."
      cobra: "A hooded snake that stands tall and strikes with deadly venom when threatened."
      snake: "A legless reptile that glides through the grass with silent, fluid motion."
      rattlesnake: "A warning-giver of the desert that uses its tail to tell you to stay back."
      spider: "An eight-legged architect that weaves intricate webs to catch unsuspecting prey."
      squirrel: "An energetic acrobat of the trees that is always searching for the next nut."

  reptile:
    info: "Cold-blooded creatures. Some can be a medium threat, especially the bigger ones."
    entities:
      crocodile: "A powerful, armored predator that lurks just beneath the water's surface."
      fen stalker: "A mysterious reptilian hunter that moves silently through the misty swamps."
      lizard: "A sun-loving reptile that can often be found basking on warm rocks."
      raptor: "A fast and intelligent hunter with sharp claws and a keen sense of smell."
      rex: "The king of reptiles, a massive predator that rules its territory with power."
      snapdragon: "A reptilian beast with a bite as fierce as the floral name suggests."
      toad: "A bumpy, squat amphibian that prefers the dampness of the forest floor."
      tortoise: "A long-lived, slow-moving reptile protected by a thick, heavy shell."
      trillodon: "A prehistoric-looking reptile with unique features and a sturdy build."

  scarak:
    info: "Insectoid beings with hive minds. They are a high threat and often attack in swarms. They can quickly overwhelm their enemies with numbers and are toxic."
    entities:
      scarak: "Chitinous horrors that serve their hive with absolute and terrifying devotion."

  predators:
    info: "Fierce hunting animals. They are a high threat and often at the top of the food chain. They are strong, fast and cunning."
    entities:
      bear: "A powerful beast of the woods that is as strong as it is protective of its cubs."
      fox: "A clever and agile hunter known for its beautiful coat and mischievous nature."
      hyena: "A social predator with a chilling laugh and one of the strongest bites in nature."
      leopard: "A spotted master of stealth that can stalk its prey through the densest jungle."
      tiger: "A majestic, striped hunter that possesses incredible strength and grace."
      wolf: "A loyal pack hunter that uses teamwork and endurance to bring down its prey."

  elemental:
    info: "Beings made of natural elements. They are a medium threat and often protect sacred places. They can control their element and use it in combat."
    entities:
      golem: "A massive guardian made of living rock, bound to protect its creator or home."
      spark: "A small, flickering manifestation of pure electrical energy that zips through the air."
      spirit: "An ethereal being of local nature, often found tethered to a specific grove or spring."

  player allies:
    info: "Other Buds that assist you in your adventures. They are no threat and fight alongside you."
    entities:
      gronkh: "A loyal Trork Buddy who values strength and rare minerals above all else."
      keyleth: "A wise Kweebec Buddy who shares her deep knowledge of nature and ancient secrets."
      veri: "A playful Feran Buddy from the desert who has a keen eye for shiny and valuable objects."
